<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Namecard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="box-foto"></div>
      <div class="box-info">
        <div class="box-name-profession">
          <p class="text-line name">Janusz</p>
          <p class="text-line surname">Nowak</p>
          <p class="text-line occupation">Beard Stylist</p>
        </div>
        <div class="box-contact-details">
          <div class="info-line">
            <div class="icon icon-address"></div>
            <div>
              <p class="text-line">ul. Kwietna 666, Rozkosz</p>
            </div>
          </div>
          <div class="info-line">
            <div class="icon icon-email"></div>
            <div>
              <p class="text-line">januszek_kwiatuszek@buziaczek.pl</p>
              <hr class="horizontal-line">
            </div>
          </div>
          <div class="info-line">
            <div class="icon icon-phone"></div>
            <div>
              <p class="text-line">+48 666 999 666</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
